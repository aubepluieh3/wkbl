{% extends "base.html" %}
{% block content %}


  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.pixabay.com/photo/2018/03/22/02/37/email-3249062_1280.png" class="d-block w-100" width="100%" height="100%" alt="...">
             <!--width="100%";height="100%"-->


        <div class="container">
          <div class="carousel-caption text-end">
            <p>최신 소식이 알고 싶다면</p>
            <p><a class="btn btn-lg btn-primary" href="{{ url_for('news._list') }}">HOT ISSUE</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.wkbl.or.kr/upfiles/news/HSL_3095(2).jpg" class="d-block w-100" alt="...">

        <div class="container">
          <div class="carousel-caption d-none d-md-block">
            <h3>(플레이오프)220405 우리은행 vs 신한은행</h3>
            <p><span style="background-color:rgba(256, 256, 256, 0.8); color:black">각 팀에 대해 더 알고 싶다면</span></p>
            <p><a class="btn btn-lg btn-primary" href="{{url_for('team.woori')}}">TEAM INFO</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2017/08/01/22/37/sports-2568377_1280.jpg" width="100%";height="100%"
             class="d-block w-100" alt="...">

        <div class="container">
          <div class="carousel-caption text-end">
            <p>무엇이든 질문하세요!</p>
            <p><a class="btn btn-lg btn-primary" href="{{ url_for('question._list')}}">QUESTION</a></p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<!--<div class="container"></div>-->

{% endblock %}
