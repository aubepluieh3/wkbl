{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">마이페이지</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}

        <div class="form-group mt-2">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ g.user.username or '' }}">
        </div>


        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" readonly
               value="{{ g.user.email or '' }}">
        </div>


        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" name="phone" id="phone"
               value="{{ g.user.phone or '' }}">
        </div>

         <div class="form-group">
            <label for="birth">생년월일</label>
            <input type="text" class="form-control" name="birth" id="birth" readonly
               value="{{ g.user.birth or '' }}">
        </div>

        <button type="submit" class="btn btn-sm btn-primary">저장하기</button>

    </form>
</div>
{% endblock %}
